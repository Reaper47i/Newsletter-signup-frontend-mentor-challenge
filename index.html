<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <section class="mainContainer">
      <!-- Sign-up form start -->
      <div class="leftComp">
        <img
          src="/assets/images/illustration-sign-up-mobile.svg"
          alt="newsletter-image"
          id="Sign_up_image"
          class="respo_img"
        />
      </div>
      <div class="rightComp">
        <div id="text" class="textArea">
          <h1>Stay updated!</h1>
          <br />
          Join 60,000+ product managers receiving monthly updates on: <br />
          <ul>
            <li>Product discovery and building what matters</li>
            <li>Measuring to ensure updates are a success</li>
            <li>And much more!</li>
          </ul>
        </div>
        <div class="formDiv">
          <form class="newsForm">
            <label for="Email address"></label><br />
            <input
              type="text"
              name="email"
              id="email"
              value="email@company.com"
            /><br />
            <input type="submit" value="Subscribe to monthly newsletter" />
          </form>
        </div>
      </div>
    </section>

    <!-- Sign-up form end -->

    <!-- Success message start -->

      Thanks for subscribing! A confirmation email has been sent to
      ash@loremcompany.com. Please open it and click the button inside to
      confirm your subscription. Dismiss message
    </div> -->

    <!-- Success message end -->
  </body>
  <footer class="attribution flexCenter">
    Challenge by

  </footer>
</html>
